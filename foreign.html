<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      preserveAspectRatio="xMidYMid meet"
      viewbox="0 0 160 90"
    >
      <foreignObject width="160" height="90">
        <div
          xmlns="http://www.w3.org/1999/xhtml"
          style="
            padding: 10px;
            width: 160px;
            height: 90px;
            box-sizing: border-box;
            background-color: black;
          "
        >
          <div
            style="width: 100%; height: 70px; background-color: orange"
          ></div>
        </div>
      </foreignObject>
    </svg>
  </body>
</html>
